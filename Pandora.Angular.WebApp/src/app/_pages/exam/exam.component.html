<app-content-wrapper headerTitle="{{subject.name}} - Examenes" headerIcon="assignment_turned_in">
  <mat-accordion class="example-headers-align">

    <mat-expansion-panel *ngFor="let stud of studentListSource | async; let i=index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon color="primary">account_circle</mat-icon>
          {{stud.id}} - {{stud.fullName}}
        </mat-panel-title>
        <mat-panel-description>
          Descripcion del alumno
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field style="width: 15%">
        <input type="number" matInput placeholder="Primer Parcial" value="{{getExamResult(stud.exams, 1)}}">
      </mat-form-field>

      <mat-form-field style="width: 15%">
        <input type="number" matInput placeholder="Segundo Parcial" value="{{getExamResult(stud.exams, 2)}}">
      </mat-form-field>

      <mat-form-field style="width: 15%">
        <input type="number" matInput placeholder="Tercer Parcial" value="{{getExamResult(stud.exams, 3)}}">
      </mat-form-field>

      <mat-form-field style="width: 15%">
        <input type="number" matInput placeholder="Primer Recuperatorio" value="{{getExamResult(stud.exams, 4)}}">
      </mat-form-field>

      <mat-form-field style="width: 15%">
        <input type="number" matInput placeholder="Examen Final" value="{{getExamResult(stud.exams, 5)}}">
      </mat-form-field>

      <mat-action-row>
        <button mat-raised-button color="primary" hideToggle>Guardar</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
</app-content-wrapper>
