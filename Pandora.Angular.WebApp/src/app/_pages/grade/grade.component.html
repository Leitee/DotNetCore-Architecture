<app-content-wrapper headerTitle="{{grade.name}} Grado">
  <mat-grid-list cols="3" rowHeight="250px">
    <mat-grid-tile *ngFor="let class of classListSource | async" [colspan]="1" [rowspan]="1">
      <a [routerLink]="[ '/class' ]" [queryParams]="class">
        <mat-card router class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{class.name}} Divisi√≥n - Turno {{util.getShiftEnumName(class.shift)}}
              <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button> -->
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>Card Content Here</div>
          </mat-card-content>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</app-content-wrapper>
